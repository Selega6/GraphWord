name: CD - Deploy to LocalStack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    services:
      docker:
        image: docker:20.10.7
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies (Terraform, tflocal, AWS CLI)
        run: |
          choco install unzip -y
          curl -LO https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_windows_amd64.zip
          tar -xf terraform_1.5.7_windows_amd64.zip
          move terraform.exe C:\windows\system32\
          pip install localstack-client awscli terraform-local

      - name: Run LocalStack in Docker
        run: |
          docker run -d --name localstack-container ^
            -p 4566:4566 -p 4510-4559:4510-4559 ^
            -v //var/run/docker.sock:/var/run/docker.sock ^
            localstack/localstack
          timeout /t 30

      - name: Initialize Terraform
        run: |
          tflocal init

      - name: Terraform Apply
        run: |
          tflocal apply -var-file="envs/prod.tfvars" -auto-approve

      - name: Verify S3 Bucket in LocalStack
        run: |
          awslocal s3 ls || echo "Failed to list S3 buckets."

      - name: Terraform Destroy
        if: always()
        run: |
          tflocal destroy -var-file="envs/prod.tfvars" -auto-approve

      - name: Stop LocalStack
        if: always()
        run: |
          if docker ps -a -q -f name=localstack-container; then ^
            docker stop localstack-container ^
            && docker rm localstack-container; ^
          else ^
            echo "LocalStack container does not exist." ^
          fi
